<body>
        <h1>test video</h1>

        <video width=400 height=200 id="example-player" controls muted
                class="cld-video-player cld-video-player-skin-dark">
        </video>


        <script>
                var cld = cloudinary.videoPlayer('example-player', {
                        cloud_name: 'dixi51lng', //remplacer par votre id cloudinary

                });
                cld.source('https://res.cloudinary.com/dixi51lng/video/upload/v1669797478/mediatest/music_video_ifnhmd.mp4'); //à remplacer après avoir uploader une vidéo
        </script>
